<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Pet</title>
</head>
<body>
  <h1>Registrar Pet</h1>

  <form method="POST">
    <label>Nome do Pet:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Espécie:</label><br>
    <input type="text" name="especie"><br><br>

    <label>Idade:</label><br>
    <input type="text" name="idade"><br><br>

    <label>Sexo:</label><br>
    <input type="text" name="sexo"><br><br>

    <label>Cor do Pelo:</label><br>
    <input type="text" name="cor"><br><br>

    <label>Nome do Proprietário:</label><br>
    <input type="text" name="proprietario"><br><br>

    <label>CPF do Dono:</label><br>
    <input type="text" name="cpf"><br><br>

    <label>Endereço:</label><br>
    <input type="text" name="endereco"><br><br>

    <button type="submit">Registrar</button>
  </form>

  <p><a href="{{ url_for('home') }}">Voltar</a></p>
</body>
</html>
